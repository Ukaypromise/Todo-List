<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to FontAwesome page -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />

    <title>TODO LIST</title>
  </head>
  <body>
    <div class="container">
      <h1 id="title"><span>Today's To Do</span><i class="fas fa-sync"></i></h1>
      <div class="input-container">
        <input type="text" placeholder="Add to your list...." id="input-item" />
        <i id="icon" class="fas fa-hand-point-left"></i>
      </div>
      <ul class="todo-list"></ul>
      <button type="submit" id="btn-clear">Clear All Completed</button>
    </div>
  </body>
</html>
